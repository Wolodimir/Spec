<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div class="container">
    <header th:insert="fragments/header"></header>
    <main>
        <form method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">Имя персонажа</label>
                <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Введите имя персонажа">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Класс</label>
                <select name="clas" id="formGroupExampleInput2">
                    <optgroup label="Ближний бой">
                        <option value="1">Воин</option>
                    </optgroup>
                    <optgroup label="Дальний бой">
                        <option value="2">Маг</option>
                    </optgroup>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Создать</button>
        </form>
    </main>
    <footer th:insert="fragments/footer"></footer>
</div>
</body>
</html>
